<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    
    <div class="image-container">
        <img src="items/bg.jpg" class="static-background1" alt="bg">
        <img src="items/trees.png" class="static-background2" alt="bg">
        <div class="abs">
            <img src="items/girl.png" class="a" alt="bg">
            <img src="items/leaf_01.png" class="b" alt="bg">
            <img src="items/leaf_02.png" class="c" alt="bg">
            <img src="items/leaf_03.png" class="d" alt="bg">
            <img src="items/leaf_04.png" class="e" alt="bg">
        </div>
        <div class="container">
    </div>

        <div class="login-box">
            <p>Sign In</p>
            <form>
                
                <div class="input-box">
                    <input type="text" name="email" required placeholder="Username">
                </div>
                
                <div class="input-box">
                    <input type="password" name="password" required placeholder="Password">
                </div>

                <button type="submit" >Login</button>

                <div class="bottom">
                
                    <a href="#" class="forgot-password">Forget Password?</a>
                    <a href="#">Sign Up</a>
                
                </div>
            </form>
        </div>
    </div>
</body>
</html>
